<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to INR Subscription Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>USD to INR Converter</h2>
        <input type="number" id="usdAmount" placeholder="Enter amount in USD">
        <input type="number" id="conversionRate" placeholder="Enter USD to INR rate" value="83">
        <button onclick="convert()">Convert & Divide</button>
        <div class="result" id="output"></div>
    </div>

    <script>
        function convert() {
            var usd = parseFloat(document.getElementById('usdAmount').value);
            var rate = parseFloat(document.getElementById('conversionRate').value);

            if (isNaN(usd) || isNaN(rate) || usd <= 0 || rate <= 0) {
                document.getElementById('output').innerText = "Please enter valid positive numbers.";
                return;
            }

            var totalInr = usd * rate;
            var monthlyInr = totalInr / 12;

            document.getElementById('output').innerHTML = 
                `Total in INR: ₹${totalInr.toFixed(2)}<br>Monthly Cost (12 parts): ₹${monthlyInr.toFixed(2)}`;
        }
    </script>
</body>
</html>
